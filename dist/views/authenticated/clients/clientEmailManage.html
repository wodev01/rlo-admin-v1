<md-sidenav class="md-sidenav-right right-side-nav md-whiteframe-z2" md-component-id="manageClientEmailSwap">
    <!-- swapping view header -->
    <md-toolbar class="light-black-bg-1">
        <h1 class="md-toolbar-tools">
            <span>{{$root.locationName}}</span>
            <span flex></span>
            <md-button ng-click="fnCloseClientEmailSwap()" class="md-raised md-primary">
                Back
            </md-button>
        </h1>
    </md-toolbar>

    <!-- swapping view content -->
    <md-content class="md-padding" ng-controller="clientEmailManageCtrl" layout="column">
        <form name="clientEmailForm" layout="column" layout-gt-sm="row" novalidate>
            <md-input-container class="remove-error-space" flex>
                <label>From</label>
                <input name="from_name" ng-model="clientEmailData.from_email" disabled>
            </md-input-container>

            <md-input-container class="remove-error-space" flex>
                <label>To</label>
                <input name="to_name" ng-model="clientEmailData.to_email" disabled>
            </md-input-container>

            <md-input-container class="remove-error-space" flex>
                <label>Subject</label>
                <input name="subject" ng-model="clientEmailData.subject" disabled>
            </md-input-container>
        </form>

        <iframe id="clientHtmlEmailTemplate" width="100%" style="min-height: 500px;"></iframe>
    </md-content>
</md-sidenav>
